<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スラッシュリーディング</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>スラッシュリーディング</h1>

    <div class="toggle-section">
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-enabled">
        <span class="toggle-slider"></span>
      </label>
      <span class="toggle-label">このページで有効化</span>
    </div>

    <div class="action-section">
      <button id="apply-selection" class="btn btn-secondary">
        選択部分に適用
      </button>
    </div>

    <div class="model-section">
      <label for="model-select">AIモデル:</label>
      <select id="model-select">
        <option value="gpt-4o-mini">GPT-4o Mini</option>
        <option value="gpt-4o">GPT-4o</option>
        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
      </select>
    </div>

    <div class="level-section">
      <label for="cefr-level">読解レベル:</label>
      <select id="cefr-level">
        <option value="A1">A1 - 英検3級 (短い区切り)</option>
        <option value="A2">A2 - 英検準2級 (基本フレーズ)</option>
        <option value="B1" selected>B1 - 英検2級 (意味のまとまり)</option>
        <option value="B2">B2 - 英検準1級 (長めの句)</option>
      </select>
      <small class="level-hint">あなたの英語レベルに合わせて調整</small>
    </div>

    <div class="status-section" id="status-section" style="display: none;">
      <div class="status-message" id="status-message"></div>
    </div>

    <div class="footer">
      <a href="#" id="open-options">詳細設定</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
